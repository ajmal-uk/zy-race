{% block content %}
<section class="hero visible" id="hero" style="min-height: 80vh;">
    <div class="container">
        <div class="logo-container">
            <h1 class="logo" style="font-size: 8rem;">4<span style="color:var(--yellow);">0</span>4</h1>

        <div class="cta-container">
            <div class="main-cta">
                <a href="/" class="btn btn-primary"><i class="fas fa-home"></i> BACK TO GARAGE</a>

            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            }
        });
    }, { threshold: 0.1 });
    document.querySelectorAll('section').forEach(section => observer.observe(section));
</script>
{% endblock %}
