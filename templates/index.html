  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #4F46E5;
      --primary-dark: #4338CA;
      --white: #ffffff;
      --gray-100: #f9fafb;
      --gray-900: #111827;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      padding: 40px 30px;
      background: rgba(17, 24, 39, 0.8);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: var(--shadow);
      z-index: 10;
      margin: 20px auto;
    }

    h1 {
      font-size: 3.2rem;
      font-weight: 800;
      margin-bottom: 12px;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #cbd5e1;
      margin-bottom: 24px;
      font-weight: 400;
    }

    .creator {
      font-size: 0.95rem;
      color: #94a3b8;
      margin-bottom: 30px;
    }

    .play-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
    }

    .play-button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(79, 70, 229, 0.6);
    }

    .play-button:active {
      transform: translateY(0);
    }

    .canvas-container {
      margin-top: 30px;
      width: 100%;
      display: none;
      justify-content: center;
    }

    canvas {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      background: #000;
    }

    .loading {
      display: none;
      margin-top: 20px;
      color: #cbd5e1;
    }

    footer {
      margin-top: 40px;
      color: #64748b;
      font-size: 0.85rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.4rem;
      }
      .subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ZyRace</h1>
    <p class="subtitle">A physics-based puzzle racer where creativity meets chaos</p>
    <p class="creator">Created by <strong>Ajmal U K</strong></p>

    <button id="play-btn" class="play-button">
      <i class="fas fa-play"></i> Play Now
    </button>

    <div class="loading" id="loading">Loading game assets...</div>

    <div class="canvas-container" id="canvas-container">
      <canvas id="canvas" class="emscripten" tabindex="-1"></canvas>
    </div>
  </div>

  <footer>
    © 2025 ZyRace · Made with ❤️ by Ajmal U K
  </footer>

  <!-- Game Scripts (from your original file) -->
  <script src="https://deckard.openprocessing.org/user485717/visual2458132/hf42bec4b58ab09712c0f3bedb92cada1/index.wasm.js"></script>
  <script src="https://deckard.openprocessing.org/user485717/visual2458132/hf42bec4b58ab09712c0f3bedb92cada1/index.data.js"></script>

  <script>
    document.getElementById('play-btn').addEventListener('click', function() {
      // Hide play button & show loader
      this.style.display = 'none';
      document.getElementById('loading').style.display = 'block';

      // Show canvas after a short delay (simulate asset load)
      setTimeout(() => {
        document.getElementById('canvas-container').style.display = 'flex';
        document.getElementById('loading').style.display = 'none';

        // Initialize game canvas
        const canvas = document.getElementById('canvas');
        canvas.width = Math.min(window.innerWidth * 0.95, 1024);
        canvas.height = Math.min(window.innerHeight * 0.7, 768);

        // Optional: focus canvas
        canvas.focus();
      }, 800);
    });
  </script>
</body>
