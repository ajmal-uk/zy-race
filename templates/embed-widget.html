<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZyRace Widget</title>
    <style>
        :root {
            --primary: #FF8C00;
            --primary-dark: #E67E22;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .widget-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
            border: 2px solid var(--primary);
            box-sizing: border-box;
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 15px;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        h2 {
            margin-top: 0;
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: #666;
            font-size: 0.95rem;
            margin: 0;
            line-height: 1.4;
        }
    </style>
</head>

<body>
    <div class="widget-card">
        <h2>ZyRace</h2>
        <p>Tune cars & race on physics-based tracks!</p>
        <a href="https://zyrace.pythonanywhere.com/" target="_blank" class="btn">Play Now</a>
    </div>
</body>

</html>
